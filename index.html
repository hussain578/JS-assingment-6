    <script>
        //Q1.
    var a ="10";
     document.write("the value of a is: "+ a + "<br>"); 
     
     document.write("the value of ++a is: "+ ++a +"<br>"); 
     document.write("the value of a is: "+ a+"<br>"); 

     document.write("now the value of a++ is:" + a++ +"<br>");
      document.write("now the value of a is:" + a +"<br>");
     
     document.write("now the value of --a is:" + --a +"<br>");
     document.write("now the value of a is:" + a +"<br>");
 
     document.write("now the value of a is:" + a-- +"<br>");
     document.write("now the value of a is:" + a +"<br>");

     //Q2.
     var a = 2;
     var b = 1;
     var result = --a - --b + ++b + b--;
    
//--a: a becomes 1.
//--a - --b: a becomes 1, b becomes 0.
//--a - --b + ++b: a remains 1, b becomes 1.
//--a - --b + ++b + b--: a remains 1, b becomes 0.
     document.write(" a is " + a +"<br>");
     document.write(" b is" + b+"<br>" );
     document.write(" result is" + result +"<br>");

document.write("tabe of"+ table+"<br>");

      //Q6.
      
        
   var subject1 = prompt("Enter first subject name:");
   var subject2 = prompt("Enter second subject name:");
   var subject3 = prompt("Enter third subject name:");
   
   var subjectMarks = 100;

   var obtainedMarks1 = parseInt(prompt("Enter obtained marks for" + subject1 + ":"));
   var obtainedMarks2 = parseInt(prompt("Enter obtained marks for" + subject2 + ":"));
   var obtainedMarks3 = parseInt(prompt("Enter obtained marks for" + subject3 + ":"));
  
   var totalMarks = subjectMarks * 3;
   var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
   var totalPercentage = totalObtainedMarks / totalMarks * 100;

   document.write("<table>");
   document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");
   
   document.write("<tr><td>" + subject1 + "</td><td>" + subjectMarks + "</td><td>" + obtainedMarks1 + "</td><td>" + totalPercentage + "</td></tr>");
   document.write("<tr><td>" + subject2 + "</td><td>" + subjectMarks + "</td><td>" + obtainedMarks2 + "</td><td>" + totalObtainedMarks + "</td></tr>");
   document.write("<tr><td>" + subject3 + "</td><td>" + subjectMarks + "</td><td>" + obtainedMarks3 + "</td><td>" + totalPercentage + "</td></tr>");
   

   document.write("</table>");

   document.write("<p>Total Marks:" + totalMarks + "</p>");
   document.write("<p>Marks obtained:" + totalObtainedMarks + "</p>");
   document.write("<p>Percentage:" + totalPercentage + "</p>");
 </script>
